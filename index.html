<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Firebase Auth - Ejemplo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" id="login">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">Ingresar</a>
                    </li>
                    <li class="nav-item" id="signup">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#signupModal">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container p-4">
        <div class="col-md-6 offset-md-3">
            <ul class="list-group notes">
                <!-- <li class="list-group-item">
                    <h5>title</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </li> -->
            </ul>
        </div>
    </div>


    <!-- Modal LogIn-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Ingresar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="login-form">
                        <div class="form-group">
                            <input type="text" id="login-email" class="form-control" 
                            placeholder="Usuari@" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="login-password" class="form-control" 
                            placeholder="Clave" required>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-block">
                            Ingresar con Email
                        </button>
                        <button type="button" class="btn btn-success btn-block" id="googleLogin">
                            Ingresar con Google
                        </button>
                        <button type="button" class="btn btn-primary btn-block" id="facebookLogin">
                            Ingresar con Facebook
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal SignUp-->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Registrar nuev@ usuari@</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="signup-form">
                        <div class="form-group">
                            <input type="text" id="signup-email" class="form-control" 
                            placeholder="Usuari@" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="signup-password" class="form-control" 
                            placeholder="Clave" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

        <!-- Modal New Note-->
        <div class="modal fade" id="newNoteModal" tabindex="-1" role="dialog" aria-labelledby="NewNoteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newNoteModalLabel">Agregar Nota</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="newNote-form">
                        <div class="form-group">
                            <input type="text" id="newNote-title" class="form-control" 
                            placeholder="Titulo" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="newNote-text" class="form-control" 
                            placeholder="Texto" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar nota</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <!-- BOOSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

</body>
</html>
